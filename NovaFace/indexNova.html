<html>

<head>
    <link rel="stylesheet" href="styleNova.css">
</head>

<body>
    <div id="primary-content" class="centered-pen">
        <div class="personal-assistant">
            <div id="felix" class="felix" onclick="tellJoke();">
                <div class="eyes">
                    <div class="eye left"></div>
                    <div class="eye right"></div>
                </div>
            </div>
            <div id="bubble" class="bubble"></div>
            <div class="platform"></div>
        </div>

        <!-- Bulle de dialogue pour afficher les blagues -->

        <div id="response-frame" class="response-frame">
            <p id="response-message" class="lead"></p>
            <i class="fas fa-times" onclick="closeResponse();"></i>
        </div>
    </div>

    <script src="https://assets.codepen.io/2940219/tacosontitan-1.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"></script>
    <script src="scriptNova.js"></script>
</body>

</html>
